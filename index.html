<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Blender Creators Community</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <img src="images/blender-logo.png" alt="Blender Logo" class="logo">
            <h2>Join the Blender Creators Community</h2>
            <p>Connect with Blender enthusiasts, share your projects, and access exclusive tutorials.</p>
            
            <form id="signup-form">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
                
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <label for="interest">Select Your Interest</label>
                <select id="interest" name="interest">
                    <option value="modeling">3D Modeling</option>
                    <option value="animation">Animation</option>
                    <option value="sculpting">Sculpting</option>
                    <option value="vfx">VFX</option>
                    <option value="game-dev">Game Development</option>
                </select>
                
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
            </form>
            
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
